<div class="pill_body">
  <div class="_flex _flex_align_item_center _space_around">
    <div class="margin_right_8">
      <span class="title_font dark_purple">{{config?.title}}</span>
    </div>

    <div class="inner_pill_body">
      <div class="_flex _flex_align_item_center" [popper]="popperContent" [popperShowOnStart]="true"
        [popperTrigger]="'click'" [popperHideOnClickOutside]="true" [popperHideOnScroll]="true"
        [popperPlacement]="'bottom'"
        [popperStyles]="{ backgroundColor: '#4C3BB9' }">
        <span class="title_font white">{{config?.filterValue}}</span>
        <mat-icon *ngIf="config?.icon" class="white">{{config?.icon}}</mat-icon>
      </div>
    </div>
  </div>
</div>
<popper-content #popperContent>
    <ul>
      <li>Save</li>
      <li>Undo</li>
    </ul>
</popper-content>
